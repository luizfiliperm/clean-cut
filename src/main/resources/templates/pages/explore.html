<!DOCTYPE html>
<html lang="pt-br">
    <head th:replace="~{base :: head('Explorar')}"></head>
<body>


    <header th:replace="~{base :: header('15')}"></header>


    <div class="cardContainer">
        <h1 class="heading">Explore</h1>
        <div class="box-container">
            <div th:each="image : ${explorer.getImageDtoList()}" class="box">
                <img th:src="'/images/' + ${image.imageId}" alt="Image">
                <h3 th:text="${image.userName}">User</h3>
                <p>Curtidas <span class="curtidas" th:text="${image.imageLikes}">100</span></p>
                <a href="" class="botao-explore"><i class="fa-regular fa-heart"></i></a>
                <a href="" class="botao-explore"><i class="fa-solid fa-download"></i></a>
            </div>

        </div>
        
    </div>




    <footer th:replace ="~{base :: footer}"></footer>

    
    <script src="https://kit.fontawesome.com/de140a3406.js" crossorigin="anonymous"></script> <!--Icons-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> <!--Bootstrap-->
    
</body>
</html>
