<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <script defer th:src="@{script/script.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Clean cut</title>
</head>
<header th:fragment="header(height)" class="header">

    <div class="menu">
        <nav class="navbar navbar-dark navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Clean Cut</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Galeria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Descobrir</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Editar</a>
                        </li>
                        <li class="nav-item" id = "logar">
                            <a class="nav-link active" href="#">Entrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div><!--Menu-->

    <div th:if="${isIndex}">
        <div class="titulo">
            <h1>Removedor de fundo</h1>

            <p>Apague fundos de imagens e substitua-os por fundos diferentes de sua escolha gratuitamente.</p>
            <button><i class="fa-solid fa-plus"></i> Remover e postar</button>
        </div> <!--div class titulo-->
    </div>

    <section class="ondas-box" th:style="'height: ' + ${height} + 'vh'">
        <div class="onda" id="onda1"></div>
        <div class="onda" id="onda2"></div>
        <div class="onda" id="onda3"></div>
        <div class="onda" id="onda4"></div>
    </section> <!--Section ondas-->
</header>
